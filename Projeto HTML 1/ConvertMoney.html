<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ConvertMoney.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConvertMoney</title>
</head>

<body>
    <div class="container">
        <header>
            <h1> DevClub Convert Money</h1>
        </header>

        <main>
            <label> Converter <b>de</b>
                <select>
                    <option> R$ Real Brasileiro</option>
                </select>
            </label>

            <label>Converter <b>para</b>
                <select>
                    <option>U$$ Dólar americano</option>
                </select>
            </label>

                </select>
            </label>

            <label>Valor
                <input id="input-real" placeholder="R$10.000,00">
                </input>
            </label>
            <button id="convert-button" type="button"> Converter</button>
            <section>
                <div class="currency-container">
                    <img src="./brasil 2.svg" alt="bandeira-Brasil"> 
                    <p class="currency-name">Real</p>
                    <p id="real-value-text" class="currency-value">R$10.000,00</p>
                </div>
                <img class="arrow-img" src="./Vector@2x.png " alt="seta">

                <div class="currency-container">
                    <img src=".//estados-unidos (1) 1.svg" alt="bandeira-EUA">
                    <p class="currency-name">Dólar Americano</p>
                    <p class="currency-value" id="currency-value-text">R$2.000,00</p>
                </div>
            </section>
        </main>



    </div>
</body>
<script src="../Projeto HTML 1/ConvertMoney.js"> </script>
</html>
